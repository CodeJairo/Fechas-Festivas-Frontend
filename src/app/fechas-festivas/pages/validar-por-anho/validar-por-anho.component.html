<br />
<div class="d-flex">
  <span class="spacer"></span>
  <p-floatLabel>
    <p-calendar
      #calendar
      [(ngModel)]="date"
      inputId="message"
      view="year"
      dateFormat="yy"
    />
    <label for="message">Seleccione un a√±o</label>
  </p-floatLabel>
  <p-button
    (onClick)="toggleDiv()"
    (onClick)="validarFestivo()"
    label="Submit"
  />
  <span class="spacer"></span>
</div>
<br />

<div class="card" *ngIf="mostrarDiv">
  <p-table
    [value]="festivos"
    [paginator]="true"
    [rows]="7"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[7, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Id</th>
        <th style="width: 25%">Nombre</th>
        <th style="width: 25%">Mes</th>
        <th style="width: 25%">Dia</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-festivo>
      <tr>
        <td>{{ festivo.id }}</td>
        <td>{{ festivo.nombre }}</td>
        <td>{{ festivo.mes }}</td>
        <td>{{ festivo.dia }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
